<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Lister</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NEEDS MORE HTML COMMENTS (THIS ONE WOULD BE HEADER) -->
    <header>
      <div class="header-container">
        <h1 class="primary-heading">Item Lister</h1>
        <input
          type="text"
          id="itemname"
          name="iname"
          class="input-search"
          placeholder="Search Items..."
        />
      </div>
    </header>
    <section class="container">
      <div class="form-section">
        <h2 class="secondary-heading">Add items</h2>
        <form class="input-form">
          <!-- EITHER USE CAMMELCASE OR KEBAB-CASE -->
          <input type="text" id="itemname" name="iname" class="input-box" />
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
      <h2 class="Title secondary-heading">Items</h2>
      <!-- data like this should either be in backend or in a json file -->
      <ul class="items">
        <li class="list-item">Item 1 <button class="close-btn">x</button></li>
        <li class="list-item">Item 2<button class="close-btn">x</button></li>
        <li class="list-item">Item 3<button class="close-btn">x</button></li>
        <li class="list-item">Item 4<button class="close-btn">x</button></li>
      </ul>
    </section>
  </body>
  <script src="dom.js"></script>
</html>
